<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="page">
  <main class="main">
    <h1 class="title">1548</h1>
    <ul class="container">
      <li><button id="Clear" class="button">AC</button></li>
      <li><button id="Plus_minus" class="button">+/-</button></li>
      <li><button class="button">%</button></li>
      <li><button id="Division" class="button">/</button></li>
      <li><button id="Seven" class="button">7</button></li>
      <li><button id="Eight" class="button">8</button></li>
      <li><button id="Nine" class="button">9</button></li>
      <li><button id="Multiply" class="button">X</button></li>
      <li><button id="Four" class="button">4</button></li>
      <li><button id="Five" class="button">5</button></li>
      <li><button id="Six" class="button">6</button></li>
      <li><button id="Minus" class="button">-</button></li>
      <li><button id="One" class="button">1</button></li>
      <li><button id="Two" class="button">2</button></li>
      <li><button id="Three" class="button">3</button></li>
      <li><button id='Plus' class="button">+</button></li>
      <li><button id="Zero" class="button">0</button></li>
      <li><button class="button">,</button></li>
      <li><button id="Equally" class="button">=</button></li>
    </ul>
  </main>


  <script src="./app.js"></script>
</body>

</html>
